<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Equation Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Equation Solver</h2>
    <div class="toggle-buttons">
      <button id="btnQuadratic" class="toggle-btn active" type="button">Quadratic Solver</button>
      <button id="btnSystem" class="toggle-btn" type="button">System of Equations</button>
    </div>

    <!-- Quadratic Solver -->
    <section id="quadraticSection" class="solver-section active">
      <label>Equation format: ax² + bx + c = 0</label>
      <div class="inputs-row">
        <input id="qa" type="number" step="any" placeholder="a" />
        <span>x² +</span>
        <input id="qb" type="number" step="any" placeholder="b" />
        <span>x +</span>
        <input id="qc" type="number" step="any" placeholder="c" />
        <span>= 0</span>
      </div>
      <button id="solveQuadraticBtn" class="solve-btn">Get Roots</button>
      <div id="quadResult" class="result"></div>
    </section>

    <!-- System of Equations Solver -->
    <section id="systemSection" class="solver-section">
      <label for="mode">Variables:</label>
      <select id="mode">
        <option value="2">2 Variables</option>
        <option value="3">3 Variables</option>
      </select>
      <form id="solverForm" onsubmit="return false;">
        <div id="inputs-area"></div>
        <button id="solveSystemBtn" class="solve-btn">Get Values</button>
      </form>
      <div id="result" class="result"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
